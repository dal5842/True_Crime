<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>CytoScape Comparisons</title>
     
            <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-item {
            flex: 1; /* This makes each item grow equally */
            max-width: 30%; /* Each image takes roughly 1/3 of the row */
            box-sizing: border-box;
        }
        .image-item img {
            width: 100%; /* Image fills its container */
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .caption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 800px) {
            .image-item {
                max-width: 100%; /* Stack images vertically on smaller screens */
            }
        }
    </style>
  </head>
        <body>
            
            <h1>CytoScape Comparisons</h1>
            
            <div class="image-container">
                <div class="image-item">
                    <img src="musicVerbFreq.png" alt="Image 1">
                    <div class="caption">This is a CytoScape of the verbs throughtout in the music playlist.</div>
                </div>
                <div class="image-item">
                    <img src="wordFreq.png" alt="Image 2">
                    <div class="caption">This is a CytoScape of the words frequency throught episode 2 of Cold Case.</div>
                </div>
                <div class="image-item">
                    <img src="dialogues.tsv_1-2.png" alt="Image 3">
                    <div class="caption">Finally, this is a CytoScape that looks at the dialoge throught epiosdes .</div>
                </div>
            </div>
            
        </body>
    </html>
