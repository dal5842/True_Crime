                <text class="label" x="93" y="127">40</text>
                <text class="label" x="161" y="195">26</text>
                <text class="label" x="229" y="394">6</text>
                <text class="label" x="297" y="410">3</text>
                <text class="label" x="365" y="378">9</text>
