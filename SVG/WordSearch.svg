                <rect class="bar" x="68" y="130" width="50" height="290"/>
                <rect class="bar" x="136" y="198" width="50" height="222"/>
                <rect class="bar" x="204" y="397" width="50" height="23"/>
                <rect class="bar" x="272" y="413" width="50" height="7"/>
                <rect class="bar" x="340" y="381" width="50" height="39"/>
                <rect class="bar" x="408" y="407" width="50" height="13"/>
